<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../js/jquery.js"></script>
<!-- <script src="http://code.jquery.com/jquery-1.7.js"></script> -->
<script>
	$(document).ready(function() {
		$('#all_check').change(function(event) {
			if (this.checked) {
				$('div').children().prop('checked', this.checked);
				$('#check_item').children().attr('checked', 'checked');
			} else {
				$('#check_item').children().removeAttr('checked');
			}
		});
	});
</script>
</head>
<body>
	<input type="checkbox" id="all_check" />
	<label>All</label>
	<div id="check_item">
		<input type="checkbox" /> <label>A Option</label> 
		<input type="checkbox" /> <label>B Option</label>
		<input type="checkbox" /> <label>C Option</label>
	</div>
</body>
</html>
